<script type="text/javascript">

    function createCharts(data) {
        console.log(data)

        closedRequestsBarChart(data, 'rejectedChart','closedTimelineChart');
        console.log("closedRequestsBarChart");
        closedRequestsBarChart(data, 'approvedChart','closedBarChart');
        console.log("closedRequestsBarChart");
        closedRequestsBarChart(data, 'receivedChart','closedPieChart');
        console.log("closedRequestsBarChart");
        document.getElementById('widgetReceived').innerHTML = data['received'];
        document.getElementById('widgetRejected').innerHTML = data['rejected'];
        document.getElementById('widgetApproved').innerHTML = data['approvals'];
        document.getElementById('widgetPending').innerHTML = data['pending'];
    }

    function getData(dateRange) {
        $.ajax({
            type: "GET",
            url: "data-test",
            dataType: "text",
            success: function (data) {
                let d = JSON.parse(data);

                d = d[dateRange]
                createCharts(d)
            }
        });
    }

    function updateCharts(dateRange){
        console.log(dateRange);
        getData(dateRange);
        getData(dateRange);
        getData(dateRange);
    }

    updateCharts(1);

</script>
