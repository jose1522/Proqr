{% extends "public/base_page.html" %}

{% block title %}PROQR - Login{% endblock %}

{% block head %}

<!-- Custom styles for this template -->
<link href="/static/css/floating-labels.css" rel="stylesheet">
{% endblock %}

{% block main %}

<div class="container mx-auto">
    <form class="form-signin mx-auto" method="POST" action="/">
        <img src="/static/img/logo.png" style="display:flex; margin:auto; max-height:200px; margin-bottom:1.5rem;">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        </div>
        <div class="form-label-group">
            <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <!-- Button trigger modal -->
        <div class="d-flex form-label-group justify-content-center mb-5">
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#recover_password_modal">
                Recover your password
            </button>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="recover_password_modal" tabindex="-1" role="dialog" aria-labelledby="recover_passwordLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recover_passwordLabel">Password recovery</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Enter your email address to receive a new password. 
          <form style="margin:0px; padding:1em 0px 0px 0px; max-width: 470px;" method="POST" action="{{url_for('recover_password')}}">
            <div class="form-label-group">
                <input type="email" name="recoveryEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="recoveryEmail">Email address</label>
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Send new password</button>
        </form>
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

{% endblock %}
