{% extends "public/base_form.html" %}
{% block form%}
<!-- Start of form row -->
            <div class="form-row" style="display:none;">
                <div class="form-group col-md-12">
                    <input class="form-control" type="text" id="formID" placeholder="This is the Primary Key" readonly>
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input class="form-control" type="text" id="formUserName" placeholder="This is your user name" readonly>
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputExpenditureType">Expenditure Type</label>
                    <select id="inputExpenditureType" class="form-control">
                        <option selected>Choose...</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                        <option>Option 5</option>
                    </select>
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control" id="inputDescription"
                        placeholder="Enter a brief description (required)">
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                <textarea class="form-control" id="inputItems" rows="3"
                        placeholder="Enter the items you wish to request (required)"></textarea>
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                <textarea class="form-control" id="inputComments" rows="3"
                        placeholder="Enter any comments (optional)"></textarea>
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="file" class="custom-file-input" id="customFileLang">
                    <label class="custom-file-label" for="customFileLang">Upload a file</label>
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="number" class="form-control" placeholder="Enter the total amount in USD" id="inputAmount">
                </div>
            </div>
            <!-- End of form row -->

            <!-- Submit button -->
            <button type="button" class="btn btn-primary">Order now</button>
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger">Delete</button>
{%endblock%}
