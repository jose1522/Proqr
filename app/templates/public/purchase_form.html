{% extends "public/base_form.html" %}
{% block form%}
<!-- Start of form row -->
            <div class="form-row" style="display:none;">
                <div class="form-group col-md-12">
                    <input class="form-control" type="text" name="formID" placeholder="This is the Primary Key" readonly>
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="purchaseUserID">User ID</label>
                    <input class="form-control" type="text" name="purchaseUserName" value="{{userid}}" readonly>
                </div>
            </div>
            <!-- End of form row -->


            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="purchaseDescription">Description</label>
                    <input type="text" class="form-control" name="purchaseDescription"
                        placeholder="Enter a brief description (required)">
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="purchaseItems">Items</label>
                <textarea class="form-control" name="purchaseItems" rows="3"
                        placeholder="Enter the items you wish to request (required)"></textarea>
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="purchaseComments">Comments</label>
                <textarea class="form-control" name="purchaseComments" rows="3"
                        placeholder="Enter any comments (optional)"></textarea>
                </div>
            </div>
            <!-- End of form row -->

            <!-- Start of form row -->
            <!--<div class="form-row">
                <div class="form-group col-md-12">
                    <input type="file" class="custom-file-input" id="customFileLang">
                    <label class="custom-file-label" for="customFileLang">Upload a file</label>
                </div>
            </div>-->
            <!-- End of form row -->

            <!-- Start of form row -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="purchaseAmount">Amount</label>
                    <input type="number" class="form-control" placeholder="Enter the total amount in USD" name="purchaseAmount">
                </div>
            </div>
            <!-- End of form row -->

            <!-- Submit button -->
            {% if isIndex %}
                <button type="submit" class="btn btn-primary" formaction="{{url_for('newPurchaseRequest')}}">Order now</button>
            {% else %}
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            {% endif %}
{%endblock%}
